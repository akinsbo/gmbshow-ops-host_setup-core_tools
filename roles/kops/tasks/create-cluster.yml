---
- set_fact:
    create_command: "kops create cluster {{ cluster.name }} \
                                --cloud aws \
                                --ssh-public-key keys/{{ cluster.region }}/{{ ec2_key_name }}.pub \
                                --master-count {{cluster.num_of_master}}
                                --node-count {{ cluster.num_of_nodes }} \
                                --zones {{ aws_avail_zone }} \
                                --master-zones {{ aws_avail_zone }} \
                                --node-size {{ cluster.ec2_node_type }} \
                                --master-size {{ cluster.ec2_master_type }} \
                                --state {{ state_store }} \
                                --cloud-labels 'Team Dev,Owner {{my_iam_user}}'' \
                                {% if cluster.bastion == True %}
                                --bastion \
                                --topology private \
                                --networking calico
                                 {% endif %}"

- block:
    - name: "Build cluster configuration in zone {{ aws_avail_zone }}"
      command: "{{ create_command }}"
    # register: cluster_cmd
  rescue:
    - include: delete_cluster.yaml
    - name: "Try to create the cluster again"
      command: "{{ create_command }}"