--- 
############################
# Setup iam_group policies for AWS
###########################
- name: Ensure group has required managed policies
  command: aws iam detach-group-policy --policy-arn arn:aws:iam::aws:policy/"{{ item }}" --group-name "{{ iam_group }}"
  with_items:      
  - AmazonEC2FullAccess
  - AmazonRoute53FullAccess
  - AmazonS3FullAccess
  - IAMFullAccess
  - AmazonVPCFullAccess